<style>   
Body {

}  
button {   

       background-color: #5fa70d;

       width: 100%;  
        color: black;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;   
         }   
 form {   
        border: 0px;
    }   
 input[type=text], input[type=password] {   
        width: 80%;
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        border: 2px #F8E9C8;   
        box-sizing: border-box;   
    }  
 button:hover {   
        opacity: 0.7;   
    }   
  .cancelbtn {   
        width: auto;   
        padding: 10px 18px;  
        margin: 10px 5px;  
    }   
        
     
 .containerx {
        width: 100%;
        margin: 1px;
         padding: 10px;
         background-color: #FEECC3;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);
    }
    .center {
        margin: auto;
        width: 30%;
        padding: 0px;
    }
    .doright{
        text-align: right;
    }
</style>   
</head>    
<body>    
    <center> <h1 style = "font-family: monaco;"> Login to your Account! </h1> </center>   
    <br><br>
    <form>
    <div class = "center">
        <div class="containerx" >

            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="username" required>
